<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>EPS AG</title>
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EPS AG</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

      <!-- Registro de usuarios -->
    <form id="form_cita" class="container mt-5">
        <h2 class="text-center">Registro de citas</h2>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Jose Garcia" required>
            <label for="name" class="form-label">Nombre y Apellido</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="email" class="form-label">Correo Electronico</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="date" placeholder="name@example.com" required>
            <label for="date" class="form-label">Fecha de la cita</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="desc" rows="3"></textarea>
            <label for="desc" class="form-label">Malestares</label>
        </div>

        <input id="btn_crear" class="btn btn-primary" type="submit" value="Crear cita">
        <input id="btn_save" class="btn btn-warning disabled" type="button" value="Guardar cambios">
        <input id="btn_skip" class="btn btn-secondary disabled" type="button" value="Cancelar ediciÃ³n">
    </form>

    <!-- Tabla de citas registradas -->
    <table class="container table mb-5">
        <h4 class="text-center mt-5">Citas agendadas</h4>
        <thead>
            <tr>
                <th scope="col">Nombre y Apellido</th>
                <th scope="col">Fecha</th>
                <th scope="col">Email</th>
                <th scope="col">Malestares</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="tbody_citas">
        </tbody>
    </table>
    
    <!-- CDN Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- scripts -->
    <script src="./scripts/main.js"></script>
</body>
</html>
